    <body onload = "autoClick();">

        <div class="container mt-3" id="htmlContent">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2 class="bg-success text-light">Voter Id Card</h2><hr>
                    <div class="card" style="width: 100%;">
                        <!-- <img class="card-img-top"
                            src="https://th.bing.com/th/id/R.8e2c571ff125b3531705198a15d3103c?rik=gzhbzBpXBa%2bxMA&riu=http%3a%2f%2fpluspng.com%2fimg-png%2fuser-png-icon-big-image-png-2240.png&ehk=VeWsrun%2fvDy5QDv2Z6Xm8XnIMXyeaz2fhR3AgxlvxAc%3d&risl=&pid=ImgRaw&r=0"

                        <div class="card-body bg-warning">
                            <h4 class="card-title text-light">Name: {{ name }}</h4>
                            <hr>
                            <p class="card-text text-light">Adhar Number: <b>{{ adhar_number }}</b> </p>
                            <p class="card-text text-light">UID Number: <b>{{ UID }}</b> </p>
                        </div>
                    </div>
                    <br>
                    <br>

                    
                </div>
            </div>
        </div>
        
        <div class="container" align="center">
            <a href="#" id="download">
                <button class="btn btn-success text-light">Download</button>
            </a>
        </div>





        <script type="text/javascript">
            function autoClick(){
              $("#download").click();
            }
      
            $(document).ready(function(){
              var element = $("#htmlContent");
      
              $("#download").on('click', function(){
      
                html2canvas(element, {
                  onrendered: function(canvas) {
                    var imageData = canvas.toDataURL("image/jpg");
                    var newData = imageData.replace(/^data:image\/jpg/, "data:application/octet-stream");
                    $("#download").attr("download", "image.jpg").attr("href", newData);
                  }
                });
      
              });
            });
          </script>

    </body>
